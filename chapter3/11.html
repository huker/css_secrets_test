<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            padding: 0 50px;
            background: #58a;
        }

        .demo1 {
            width: 100px;
            height: 100px;
            transform: rotate(45deg);
            overflow: hidden;
        }

        .img1 {
            width: 100%;
            transform: rotate(-45deg);
        }

        .img2 {
            width: 100%;
            transform: rotate(-45deg) scale(1.42);
        }
    </style>
</head>
<body>
<p>demo1</p>
<div class="demo1">
    <img class="img1" src="./img/1.jpg" alt="">
</div>
<p>demo2</p>
<div class="demo1">
    <img class="img2" src="./img/1.jpg" alt="">
</div>
</body>
</html>
