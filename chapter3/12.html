<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .demo1 {
            width: 200px;
            height: 100px;
            background: linear-gradient(-45deg, transparent 15px, #58a 0);
        }

        .demo2 {
            width: 200px;
            height: 100px;
            background: linear-gradient(-45deg, transparent 15px, #58a 0) right,
            linear-gradient(45deg, transparent 15px, #000 0) left;
            background-size: 50% 100%;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
<p>demo1</p>
<div class="demo1">
</div>
<p>demo2</p>
<div class="demo2">
</div>
</body>
</html>
